<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function fibonacci(n) {
            if (n < 0) {
                return -1;
            } else if (n == 0 || n == 1) {
                return n;
            } else {
                return fibonacci(n - 1) + fibonacci(n - 2);
            }

        }
        let n=20;
        for (let i=0;fibonacci(i)<n;i++);
        document.write(fibonacci(i) +" ")
    </script>
</body>
</html>
