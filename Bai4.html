<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="400" height="200" ></canvas>
<script>
    function Rectangle(x,y,width,height,color) {
        this.x=x;
        this.y=y;
        this.width=width;
        this.height=height;
        this.color=color;

        this.render=function (cxt) {
            cxt.fillStyle =this.color;
            cxt.fillRect(this.x,this.y,this.width,this.height);
        };
    }
    let rectangle=document.getElementById("myCanvas");
    let cxt=rectangle.getContext("2d");
    let Rectangle1=new Rectangle(10,10,200,100,"#000000");
    Rectangle1.render(cxt)

</script>
</body>
</html>
